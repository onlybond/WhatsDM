<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="intlTelInput.css">
    <title>WhatsDM</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <img src="/assets/logo.png" alt="" class="logo">
            <h1>WhatsDM</h1>
        </nav>
    </header>
    <div class="container">
        <input id="phone" type="tel" placeholder="Phone number">
        <button>Open Chat</button>
    </div>
    <footer class="footer"></footer>
    <script src="intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {});
        var submit = document.querySelector('button')
        submit.addEventListener("click", () => {
            var phone_no = input.value;
            var c_code = document.querySelector('.iti__selected-flag').title.split('+')[1];
            console.log(phone_no,c_code.split());
            phone_no.toString();
            c_code.toString();
            var webUrl = 'https://wa.me/+'+c_code+phone_no;
            window.open(webUrl);
            console.log(webUrl)
        })
    </script>
</body>

</html>
